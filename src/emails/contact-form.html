<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Submission</title>
  </head>
  <body
    style="
      background-color: #252422;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      color: #fffcf2;
      padding: 8px;
      font-family:
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        'Segoe UI',
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        'Open Sans',
        'Helvetica Neue',
        sans-serif;
    "
  >
    <h2 style="font-size: x-larger">Contact Form Submission</h2>
    <hr style="height: 2px; background-color: #0077cc; border: none" />
    <p style="font-size: medium">
      <strong style="color: #ff7e3d">Name:</strong> {{name}}
    </p>
    <p style="font-size: medium">
      <strong style="color: #ff7e3d">Email:</strong> {{email}}
    </p>
    <p style="font-size: medium">
      <strong style="color: #ff7e3d">Subject:</strong> {{subject}}
    </p>
    <p style="font-size: medium">
      <strong style="color: #ff7e3d">Message:</strong>
    </p>
    <p style="font-size: medium">{{message}}</p>
    <p style="padding-top: 40px">
      <small style="font-size: small; color: #ff7e3d">
        This email was sent from the contact form on your website.
      </small>
    </p>
  </body>
</html>
